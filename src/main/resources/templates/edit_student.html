<!DOCTYPE html>
<html lang="eng"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
    <a class="navbar-brand" th:href="@{/students}">Student Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" th:href="@{/students/new}">New Student</a>
        
      </div>
    </div>
  </nav>
      <br/> 
      <br/>
      <div class="container row col-mb-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Student</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
                    <div class="form-group mb-3">
                        <label class="form-label">Student First Name</label>
                        <input class="form-control" 
                              id="firstName" 
                              name="firstName" 
                              placeholder="enter first name" 
                              type="text" 
                              th:field="*{firstName}"/>
                              <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Student Last Name</label>
                        <input 
                          th:field="*{lastName}"
                          class="form-control" 
                          id="lastName" 
                          name="lastName" 
                          placeholder="enter last name" 
                          type="text" 
                          />
                          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Student Email</label>
                        <input 
                        class="form-control" 
                        id="email" 
                        name="email"  
                        type="email" 
                        placeholder="enter email" 
                        th:field="*{email}"/>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>  
        </div>
      </div>
    
</body>
      </div>
    </div>
  </nav>
      <br/> 
      <br/>
    
    
</body>
</html>
