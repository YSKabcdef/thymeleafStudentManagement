<!DOCTYPE html>

<html lang="eng"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
    <a class="navbar-brand" th:href="@{/students}">Student Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" th:href="@{/students/new}">New Student</a>
        
      </div>
    </div>
  </nav>
      <br/> 
      <br/>
    <div class="container">
        <div class="row">
            <div class="col-md8 offset-md-2">
                <div class="card-header">
                    <h2 class="text-center">Student Details</h2>
                </div>
                <div card-body>
                    <p>Student First Name: <strong th:text="${student.firstName}"></strong></p>
                    <p>Student Last Name: <strong th:text="${student.lastName}"></strong></p>
                    <p>Student Email: <strong th:text="${student.email}"></strong></p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
